
<div class="alert alert-primary" role="alert">
  Order List
</div>
<div>
  Filtered By: <input type="text" [(ngModel)]="filter"/>
</div>
<table class="table" *ngIf="filteredOrders && filteredOrders.length">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">OrderDate</th>
      <th scope="col">OrderNumber</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of filteredOrders">
    <tr>
      <td>{{ item.Id }}</td>
      <td>{{ item.OrderDate | date:'MM/dd/yy'  }}</td>
      <td>{{ item.OrderNumber | spaceToHypen }}</td>
      <td>
        <button class="btn btn-primary" (click)="onEdit(item.Id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-primary" role="alert" *ngIf="filteredOrders && filteredOrders.length">
  Total Rows: {{orders.length}}
</div>
